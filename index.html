<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Assignment</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      height: 300px;
    }
    td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td rowspan="1">A</td>
    <td colspan="4">B</td>
  </tr>
  <tr>
    <td rowspan="2">C</td>
    <td>D</td>
    <td>E</td>
    <td rowspan="2">H</td>
  </tr>
  <tr>
    <td colspan="2">H</td>
  </tr>
</table>

</body>
</html>
